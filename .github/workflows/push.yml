name: Docker Compose Actions Workflow
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose up -d
      - name: Docker login
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Tags
        run: |
          docker tag back ${{ secrets.DOCKER_USERNAME }}/back:${{ github.sha }}
          docker tag back ${{ secrets.DOCKER_USERNAME }}/back:latest
      - name: Push
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/thelibrary_web:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/thelibrary_web:latest